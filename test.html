<!DOCTYPE html>
<html>
<head>
  <title>A Meaningful Page Title</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>

</head>

<body>
<!--   

5 grey default

1 light 1.0-1.5'
2 light 1.5-2.0'
3 light 2.0-3.5'
4 light 3.5-5.0'
5 light 5.0-7.5'
5 red 7.5+'

1 blue wind <20 mph + on shore or period + >8sec
2 blue wind <15 mph + on shore or cross + >10sec
3 blue wind <10 mph + cross - offshore + >12 sec
4 blue wind <10 mph + off/crossshore + >13 sec
5 blue wind <15 mph + off/cross + > 14 sec

-->

<div class="col-md-12">
  <div class="fa-5x">


    <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-solid fa-square"  data-fa-transform="grow-2"></i>
		<span class="fa-layers-text fa-inverse" data-fa-transform="shrink-10 up-2" style="font-weight:900">4ft</span>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 left-6" style="color:DeepSkyBlue"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 left-3" style="color:DeepSkyBlue"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2" style="color:DeepSkyBlue"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 right-3" style="color:LightSteelBlue"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 right-6" style="color:DarkSlateGrey"></i>
        </span>

    <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-solid fa-square"  data-fa-transform="grow-2"></i>
		<span class="fa-layers-text fa-inverse" data-fa-transform="shrink-10 up-2" style="font-weight:900">1ft</span>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 left-6" style="color:LightSteelBlue"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 left-3" style="color:DimGrey"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2" style="color:DimGrey"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 right-3" style="color:DimGrey"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 right-6" style="color:DimGrey"></i>
        </span>

    <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-solid fa-square"  data-fa-transform="grow-2"></i>
		<span class="fa-layers-text fa-inverse" data-fa-transform="shrink-10 up-2" style="font-weight:900">11ft</span>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 left-6" style="color:MediumVioletRed"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 left-3" style="color:MediumVioletRed"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2" style="color:MediumVioletRed"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 right-3" style="color:MediumVioletRed"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-13 down-4.2 right-6" style="color:MediumVioletRed"></i>
        </span>
<p>
    <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-circle" style="color:Tomato"></i>
            <i class="fa-inverse fas fa-times" data-fa-transform="shrink-6"></i>
        </span>

    <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-bookmark"></i>
            <i class="fa-inverse fas fa-heart" data-fa-transform="shrink-10 up-2" style="color:Tomato"></i>
        </span>

    <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-play" data-fa-transform="rotate--90 grow-2"></i>
            <i class="fas fa-sun fa-inverse" data-fa-transform="shrink-10 up-2"></i>
            <i class="fas fa-moon fa-inverse" data-fa-transform="shrink-11 down-4.2 left-4"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-11 down-4.2 right-4"></i>
        </span>

    <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-calendar"></i>
            <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-8 down-3" style="font-weight:900">27</span>
    </span>

    <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-certificate"></i>
            <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-11.5 rotate--30" style="font-weight:900">NEW</span>
    </span>

    <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-envelope"></i>
            <span class="fa-layers-counter" style="background:Tomato">1,419</span>
    </span>
  </div>
</div>
<p>

</div>
</body>
</html>
