<html>
<body>

<script type="text/javascript">
var urls = [
  "https://quigley.je/surf/",
  "https://calendar.google.com/calendar/embed?src=powellsjersey%40gmail.com&mode=WEEK&ctz=Europe%2FLondon",
  "https://jerseyeveningpost.com/weather/",
  "https://jerseyeveningpost.com/weather/shipping-forecast/",
  "https://tides.today/en/c/jersey/0/st-helier-jersey",
  "https://www.accuweather.com/en/je/national/weather-radar",
  "https://www.watersplashjersey.com/surf/splash-cam.aspx",

]

var UPDATE_FREQ = 10*1000;

var current_url = 0;

var iframe = document.createElement("iframe");

iframe.width = "100%";
iframe.height = "100%";

function update_url() {
  current_url = (current_url + 1) % (urls.length);
  iframe.src = urls[current_url];
  console.log("set url to " + urls[current_url]);
  setTimeout(update_url, UPDATE_FREQ);
}

console.log("starting url cycling");
document.body.appendChild(iframe);
setTimeout(update_url, 0);

</script>
</body>
</html>
